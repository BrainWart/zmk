description: Hold or Tap behavior

compatible: "zmk,behavior-tap-hold"

include: zero_param.yaml

properties:
  bindings:
    type: phandle-array
    required: true
  tapping_term_ms:
    type: int 
  flavor:
    type: string
    required: false
    default: "hold-preferred"
    enum:
    - "hold-preferred"
    - "balanced"
    - "tap-preferred"